<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Verificación de Palabras por Crónica</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .container { max-width: 600px; margin: auto; }
  select, input[type="text"] { width: 100%; padding: 8px; margin: 10px 0; }
  button { padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .correct { color: green; }
  .incorrect { color: red; }
</style>
</head>
<body>
<div class="container">
  <h1>Verificación de Palabras por Crónica</h1>
  <label for="chronicleSelect">Selecciona una Crónica:</label>
  <select id="chronicleSelect" onchange="updateWordList()"></select>
  
  <label for="wordSelect">Selecciona una Palabra:</label>
  <select id="wordSelect"></select>
  
  <label for="userInput">Palabra deletreada:</label>
  <input type="text" id="userInput" placeholder="Escribe aquí la palabra seleccionada">
  
  <button onclick="verifyWord()">Verificar Palabra</button>
  <div id="resultContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
